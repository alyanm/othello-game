<h1>Othello</h1>

<div class="color_select">
  <p>Select Color:</p>
  <div class="toggle-switch">
    <input
      type="checkbox"
      id="colorToggle"
      [(ngModel)]="isBlack"
      (change)="resetGame()"
      title="Toggle to select Black or White"
      placeholder="Select Color"
    />
    <label for="colorToggle" class="toggle-label">
      <span class="toggle-inner"></span>
      <span class="toggle-switch"></span>
    </label>
  </div>

  <p class="user_select">You have selected {{ isBlack ? "Black" : "White" }}</p>
</div>

<div class="board">
  <div *ngFor="let row of board; let i = index" class="row">
    <div
      *ngFor="let cell of row; let j = index"
      class="cell"
      (click)="makeMove(i, j)"
    >
      <div *ngIf="cell === 'B'" class="piece black"></div>
      <div *ngIf="cell === 'W'" class="piece white"></div>
    </div>
  </div>
</div>
<div class="game_info">
  <p>
    <strong>Current Player:</strong>
    {{ currentPlayer === "B" ? "Black" : "White" }}
    {{ isBlack ? "(You)" : "(AI)" }}
  </p>
  <p><strong>Score:</strong> Black: {{ score.B }} | White: {{ score.W }}</p>
  <p><strong>Status:</strong> {{ message }}</p>
  <button (click)="resetGame()">Reset Game</button>
</div>
